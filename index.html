<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Texto Animado</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #ffcc99;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .text-animado {
    font-size: 36px;
    color: #ff00ff;
    position: relative;
    animation: move-text 0.5s infinite alternate, rotate-text 2s linear infinite;
  }

  @keyframes move-text {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-10px);
    }
  }

  @keyframes rotate-text {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
  <div class="text-animado">Eu sou um texto animado!</div>
</body>
</html>
